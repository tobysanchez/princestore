<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Information</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
      }
      .product-container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .product-image {
        max-width: 100%;
        border-radius: 8px;
      }
      .product-title {
        font-size: 24px;
        margin: 10px 0;
      }
      .product-description {
        font-size: 16px;
        color: #555;
      }
      .product-price {
        font-size: 20px;
        color: #e44d26;
        margin: 10px 0;
      }
      .buy-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s;
      }
      .buy-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="product-container">
      <img class="product-image" src="product-image.jpg" alt="Product Image" />
      <h1 class="product-title">Product Name</h1>
      <p class="product-description">
        This is a detailed description of the product. It includes all the
        features and benefits to attract customers.
      </p>
      <p class="product-price">$99.99</p>
      <a href="#" class="buy-button">Buy Now</a>
    </div>
  </body>
</html>
