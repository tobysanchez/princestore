<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>


    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الطلب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="../js/SendOrder.js" defer></script>

    <style>
        * {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('../imges/crypto_space-wallpaper-1920x1080.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #A2FF00;
        }





        .order-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .game-image img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .order-form {
            margin-top: 20px;
            background: linear-gradient(135deg, #6a0dad, #32cd32);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            color: white;
            font-weight: bold;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            background: #6a0dad;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #32cd32;
        }

        .return-btn {
            margin-top: 20px;
            background: #6a0dad;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }

        .return-btn:hover {
            background: #32cd32;
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        footer span {
            color: #A2FF00;
        }

        footer i {
            margin-left: 5px;
            color: #6a0dad;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-crown" style="font-size: 50px;"></i>

            <div>
                <span style="font-weight: bold">PRINCE</span>
                <p style="letter-spacing: 3.5px">STORE</p>
            </div>
        </div>
    </header>

    <main>
        <section class="order-section">
            <div class="game-image">
                <img src="../imges/pubg (2).jpg" alt="صورة اللعبة">
            </div>

            <div class="order-form">
                <h2 style="color: #fff;">املأ بياناتك لإتمام الطلب</h2>
                <form id="orderForm">
                    <label>الاسم: <input type="text" name="name" required></label>
                    <label>رقم الهاتف: <input type="tel" name="phone" required></label>
                    <label>البريد الإلكتروني: <input type="email" name="email" required></label>

                    <label>اختر العرض:
                        <select name="offer">
                            <option value="">جاري التحميل...</option>
                        </select>
                    </label>

                    <label>طريقة الدفع:
                        <select name="payment">
                            <option value="paypal">باي بال</option>
                            <option value="credit">بطاقة ائتمان</option>
                            <option value="other">أخرى</option>
                        </select>
                    </label>

                    <label>ID الحساب في اللعبة: <input type="text" name="game-id" required></label>
                    <button type="submit">إرسال الطلب</button>
                </form>
            </div>
            <a href="../index.html" class="return-btn">العودة إلى الصفحة الرئيسية</a>
        </section>
    </main>

    <footer>
        All rights reserved
        <span>TobySanchez & Koear.dev</span>
        <i class="fa-solid fa-copyright"></i>
        2025.
    </footer>
</body>

</html>
