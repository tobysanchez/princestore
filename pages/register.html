<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="../css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Register Page</title>
  </head>

  <style>
    body {
      text-shadow: 0 0.05rem 0.1rem rgba(0, 0, 0, 0.5);
      box-shadow: inset 0 0 5rem rgba(0, 0, 0, 0.5);
    }

    main {
      max-width: 600px;
    }

    footer {
      background-color: transparent;
    }
  </style>
  <body
    style="height: 100vh; display: grid; grid-template-rows: auto 1fr auto"
    class="text-center text-bg-dark"
  >
    <header class="flex">
      <a href="/index.html" class="logo"
        ><i class="fa-solid fa-crown"></i>
        <span style="font-weight: bold">PRINCE</span>
        <p style="letter-spacing: 3.5px">STORE</p>
      </a>
      <div class="links">
        <!-- <a class="search" href=""><i class="fa-solid fa-magnifying-glass"></i>      Search</a> -->
      </div>
      <div class="links">
        <a style="position: relative" class="cart" href="./cart.html">
          <i class="fa-solid fa-cart-shopping"></i> $0.00
          <span class="products-number">3</span>
        </a>
        <a class="sign-in" href="./sigin.html">
          <i class="fa-solid fa-right-to-bracket"></i> Sign-in</a
        >
        <a class="register border" href="#">
          <i class="fa-solid fa-user-plus"></i> Register</a
        >
      </div>
    </header>

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <main class="px-3">
        <form style="text-align: left">
          <div class="mb-4">
            <label for="username" class="form-label">User name</label>
            <input
              type="email"
              class="form-control"
              id="username"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
      </main>
    </div>

    <footer class="lead">
      All rights reserved
      <span> Koear.dev & Prince Ali </span>
      <i class="fa-solid fa-copyright"></i>
      2025.
    </footer>
  </body>
</html>
